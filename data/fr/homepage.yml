  title: "EN SAVOIR PLUS SUR MOI"
  contenu: "J'ai 21 ans, actuellement en 4ème année, poursuivant une carrière en informatique et ingénierie au Future Institute of Engineering & Management, Kolkata, Inde. Né et élevé à Ranchi, Inde. J'ai fait mes études à Kairali École Ranchi en 2017, avec la science comme arrière-plan.

Mon idée derrière l'informatique et l'ingénierie est mon amour pour la programmation et le fait que, étant donné les connaissances, je peux faire un ordinateur faire presque tout ce que je veux qu'il fasse.

J'ai un vif intérêt dans le domaine du développement Wed, du développement logiciel et de l'apprentissage automatique, et j'apprends et travaille actuellement sur les compétences requises pour l'expertise dans le même domaine.

Mes hobbies incluent la lecture de romans tels que The Lunar Chronicles, The Girl With All The Gifts et bien d'autres; lire des articles, de l'artisanat, voyager et regarder des séries Web.

Je suis un fervent partisan de la passion et de la détermination, vous conduira au succès. "
